<!DOCTYPE html>
<html>
    <head>
        <title swac_lang="analysis_list_title">Analysis > List</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="../../files/icons/32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../../files/icons/16x16.png">
        <link rel="stylesheet" href="../../css/global.css" />

        <link rel="stylesheet" href="/SWAC/swac/libs/uikit/css/uikit.min.css" />
        <script src="/SWAC/swac/libs/uikit/js/uikit.min.js"></script>
        <script src="/SWAC/swac/libs/uikit/js/uikit-icons.min.js"></script>
        <script src="/SWAC/swac/swac.js" type="module"></script>

        <script src="../../js/analysis/list.js"></script>
        <script src="../../js/general/oo_change.js"></script>
        <script src="../../customisations/data/datadesc.js"></script>

        <link rel="stylesheet" href="../../customisations/global.css" />
    </head>

    <body>
        <nav id="main_navigation" class="swac_navigation_head" swa="Navigation FROM tbl_navigationroute WHERE filter=active,eq,true AND order=id,ASC"></nav>
        <div id="userform" swa="User"></div>
        <div id="translate" swa="Translator FROM ../../data/languages/translations.json"></div>

        <div id="oo_change" swa="Select FROM tbl_observedobject WHERE filter=data_collection,nis"></div>

        <article class="uk-article">
            <h2 class="uk-article-title" swac_lang="analysis_list_title">Analysis > List</h2>
            <p class="uk-article-meta" swac_lang="analysis_list_desc"></p>

            <div id="analysislist" swa="Present FROM {{data_collection}} WHERE geotransform=latlon TEMPLATE table_for_all_datasets">
                <table id="datatable" class="uk-table uk-table-divider uk-table-striped">
                    <tr>
                        <th class="func_labels" swac_lang="data_list_labels"></th>
                        <th></th>
                        <th class="swac_repeatForAttribute">{attrName}</th>
                    </tr>
                    <tr class="swac_repeatForSet">
                        <td class="func_labels">
                            <div id="labels_{id}" swa="Labeling FROM label_datasets WHERE filter=set_id,eq,{id} AND filter=data_collection,eq,{{data_collection}} OPTIONS labels_options"></div>
                        </td>
                        <td class="func_datamap">
                            <a href="map.html?id={{id}}&data_collection={{data_collection}}&zoomToSet={id}">data_list_showonmap</a>
                            <a href="map.html?id={{id}}&data_collection={{data_collection}}&filter=cluster,eq,{cluster},datamap">data_list_showcluster</a>
                        </td>
                        <td class="swac_repeatForValue">
                            <span uk-tooltip="title: {attrName}">{*}</span>
                        </td>
                    </tr>
                </table>
            </div>

            <ul class="uk-subnav uk-subnav-pill" uk-switcher>
                <li><a href="#" swac_lang="data_list_legend_title">Legend</a></li>
                <li><a href="#" swac_lang="data_list_access_title">Data access</a></li>
            </ul>
            <ul class="uk-switcher uk-margin">
                <li>
                    <div id="datalist_datadescription" swa="Datadescription FROM datadesc"></div>
                </li>
                <li>
                    <p swac_lang="data_list_access_desc"></p>
                    <a href="api.html?data_collection={{data_collection}}" swac_lang="data_list_access_link"></a>
                </li>
            </ul>
        </article>
        <div id="favs" swa="Favourites"></div>
    </body>
</html>
