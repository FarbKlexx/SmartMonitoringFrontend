<!DOCTYPE html>
<html>
    <head>
        <title swac_lang="stat_locmissing_title">Objects > Missing locations</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="../../files/icons/32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../../files/icons/16x16.png">
        <link rel="shortcut icon" type="image/x-icon" href="../../customisations/favicon.png">
        <link rel="stylesheet" href="../../css/global.css" />

        <link rel="stylesheet" href="/SWAC/swac/libs/uikit/css/uikit.min.css" />
        <script src="/SWAC/swac/libs/uikit/js/uikit.min.js"></script>
        <script src="/SWAC/swac/libs/uikit/js/uikit-icons.min.js"></script>
        <script src="/SWAC/swac/swac.js" type="module"></script>

        <script src="../../js/statistic/locmissing.js"></script>

        <link rel="stylesheet" href="../../customisations/global.css" />
    </head>

    <body>
        <nav id="main_navigation" class="swac_navigation_head" swa="Navigation FROM tbl_navigationroute WHERE filter=active,eq,true AND order=id,ASC"></nav>
        <div id="userform" swa="User"></div>
        <div id="translate" swa="Translator FROM ../../data/languages/translations.json"></div>

        <article>
            <h1 class="uk-article-title" swac_lang="stat_locmissing_h1">Objects without locations</h1>
            <p swac_lang="stat_locmissing_desc"></p>
            <br>
<!--            <label for="list_parentfilter" swac_lang="stat_locmissing_parentfilter"></label>
            <div id="list_parentfilter" swa="Select FROM view_oo_without_locations WHERE filter=parent_id,is TEMPLATE datalist"></div>-->
            
            <div id="list" swa="Present FROM view_oo_without_locations">
                <ul class="uk-list">
                    <li class="swac_repeatForSet" swac_parent="{parent}">
                        <div class="uk-card uk-card-default uk-card-small uk-card-body">
                            <div id="objecttype_{id}" class="uk-card-badge uk-label" swa="Present FROM tbl_ootype WHERE filter=id,eq,{ootype_id}"> <span class="swac_repeatForSet">{name}</span></div>
                            <div uk-grid>
                                <div class="uk-width-small">
                                </div>
                                <div class="uk-width-expand@m">
                                    <h3 class="uk-card-title" uk-tooltip="Object-Id = {id}">{name}</h3>
                                    <div>{description} <a href="{link_url}" swac_hideOnEmpty="{link_url}">{link_title}</a></div>
                                    <ul class="uk-subnav uk-subnav-divider" uk-margin>
                                        <li><a href="view.html?id={id}&data_collection={data_collection}">Details</a></li>
                                        <li><a href="list.html?filter=parent_id,eq,{id},comps:objectlist" swac_lang="stat_locmissing_showchilds">Show child objects list</a></li>
                                    </ul>
                                </div>
                            </div>

                            <ul class="swac_forChilds uk-list">
                                <li class="swac_child">
                                    <div class="uk-card uk-card-default uk-card-small uk-card-body">
                                        <div id="objecttype_sub_{id}" class="uk-card-badge uk-label" swa="Present FROM tbl_ootype WHERE filter=id,eq,{ootype_id}"> <span class="swac_repeatForSet">{name}</span></div>
                                        <div uk-grid>
                                            <div class="uk-width-small">
                                            </div>
                                            <div class="uk-width-expand@m">
                                                <h3 class="uk-card-title" uk-tooltip="Object-Id = {id}">{name}</h3>
                                                <div>{description} <a href="{link_url}" swac_hideOnEmpty="{link_url}">{link_title}</a></div>
                                                <ul class="uk-subnav uk-subnav-divider" uk-margin>
                                                    <li><a href="view.html?id={id}&data_collection={data_collection}">Details</a></li>
                                                    <li><a href="list.html?filter=parent_id,eq,{id},comps:objectlist" swac_lang="stat_locmissing_showchilds">Show child objects list</a></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                    <ul class="swac_forChilds uk-list uk-list-decimal"></ul>
                                    <hr>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </article>
        <div id="favs" swa="Favourites"></div>
    </body>
</html>
