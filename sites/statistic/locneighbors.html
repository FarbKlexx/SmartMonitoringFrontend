<!DOCTYPE html>
<html>
    <head>
        <title swac_lang="object_stat_near_title">SmartMonitoring > Statistic > Neighbor objects</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="../../files/icons/32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../../files/icons/16x16.png">
        <link rel="shortcut icon" type="image/x-icon" href="../../customisations/favicon.png">
        <link rel="stylesheet" href="../../css/global.css" />

        <link rel="stylesheet" href="/SWAC/swac/libs/uikit/css/uikit.min.css" />
        <script src="/SWAC/swac/libs/uikit/js/uikit.min.js"></script>
        <script src="/SWAC/swac/libs/uikit/js/uikit-icons.min.js"></script>
        <script src="/SWAC/swac/swac.js" type="module"></script>

        <script src="../../js/statistic/locneighbors.js"></script>

        <link rel="stylesheet" href="../../customisations/global.css" />
    </head>

    <body>
        <nav id="main_navigation" class="swac_navigation_head" swa="Navigation FROM tbl_navigationroute WHERE filter=active,eq,true AND order=id,ASC"></nav>
        <div id="userform" swa="User"></div>
        <div id="translate" swa="Translator FROM ../../data/languages/translations.json"></div>

        <article>
            <h1 class="uk-article-title" swac_lang="stat_neighbors_h1">Neighbor objects</h1>
            <p swac_lang="stat_neighbors_desc"></p>

            <div id="nearobject_list" swa="Present">
                <ul class="uk-list">
                    <li class="swac_repeatForSet" swac_parent="{parent}">
                        <div class="uk-card uk-card-default uk-card-small uk-card-body">
                            <div id="objecttype_{id}" class="uk-card-badge uk-label" swa="Present FROM tbl_ootype WHERE filter=id,eq,{ootype_id}"> <span class="swac_repeatForSet" uk-tooltip="ootype_id {ootype_id}">{name}</span></div>
                            <div uk-grid>
                                <div class="uk-width-small">
                                </div>
                                <div class="uk-width-expand@m">
                                    <h3 class="uk-card-title" uk-tooltip="ID: {id} Parent: {parent}">{name}</h3>
                                    <div>{description} <a href="{link_url}" swac_hideOnEmpty="{link_url}">{link_title}</a></div>
                                    <ul class="uk-subnav uk-subnav-divider" uk-margin>
                                        <li><a href="view.html?id={id}" swac_lang="stat_neighbors_showobj">Show object information</a></li>
                                        <li><a href="#" onclick="showMap([{id}])" swac_lang="stat_neighbors_showobjmap">Show on map</a></li>
                                    </ul>
                                </div>
                            </div>

                            <ul class="swac_forChilds uk-list">
                                <li class="swac_child">
                                    <div class="uk-card uk-card-default uk-card-small uk-card-body">
                                        <div id="objecttype_sub_{id}" class="uk-card-badge uk-label" swa="Present FROM tbl_ootype WHERE filter=id,eq,{ootype_id}"> <span class="swac_repeatForSet" uk-tooltip="ootype_id {ootype_id}">{name}</span></div>
                                        <div uk-grid>
                                            <div class="uk-width-small">
                                            </div>
                                            <div class="uk-width-expand@m">
                                                <h3 class="uk-card-title" uk-tooltip="ID: {id} Parent: {parent}">{name}</h3>
                                                <div>{description} <a href="{link_url}" swac_hideOnEmpty="{link_url}">{link_title}</a></div>
                                                <ul class="uk-subnav uk-subnav-divider" uk-margin>
                                                    <li><a href="view.html?id={id}" swac_lang="stat_neighbors_showobj">Show object information</a></li>
                                                    <li><a href="#" onclick="showMap([{id}])" swac_lang="stat_neighbors_showobjmap">Show on map</a></li>
                                                    <li>{dist} &nbsp;<span swac_lang="stat_neighbors_dist">meter away from above object.</span></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                    <ul class="swac_forChilds uk-list uk-list-decimal"></ul>
                                    <hr>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </article>
        <div id="favs" swa="Favourites"></div>
    </body>
</html>
