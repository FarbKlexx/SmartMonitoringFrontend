<!DOCTYPE html>
<html>
    <head>
        <title swac_lang="stat_oodata_title">SmartMonitoring > Statistic > Object Data</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="../../files/icons/32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../../files/icons/16x16.png">
        <link rel="shortcut icon" type="image/x-icon" href="../../customisations/favicon.png">
        <link rel="stylesheet" href="../../css/global.css" />

        <link rel="stylesheet" href="/SWAC/swac/libs/uikit/css/uikit.min.css" />
        <script src="/SWAC/swac/libs/uikit/js/uikit.min.js"></script>
        <script src="/SWAC/swac/libs/uikit/js/uikit-icons.min.js"></script>
        <script src="/SWAC/swac/swac.js" type="module"></script>

        <script src="../../js/object/statistic_data.js"></script>

        <link rel="stylesheet" href="../../customisations/global.css" />
    </head>

    <body>
        <nav id="main_navigation" class="swac_navigation_head" swa="Navigation FROM tbl_navigationroute WHERE filter=active,eq,true AND order=id,ASC"></nav>
        <div id="userform" swa="User"></div>
        <div id="translate" swa="Translator FROM ../../data/languages/translations.json"></div>

        <article>
            <h1 class="uk-article-title" swac_lang="stat_oodata_h1">Data statistic</h1>

            <!--<div id="data_chart" swa="Charts FROM tbl_observedobject WHERE order=id,ASC AND size=50"></div>-->

            <div id="objectlist" swa="Present FROM tbl_observedobject WHERE order=id,ASC AND includes=id,name,parent_id,data_collection,ootype_id AND size=50">
                <ul class="uk-list">
                    <li class="swac_repeatForSet" swac_parent="{parent}">
                        <div class="uk-card uk-card-default uk-card-small uk-card-body">
                            <div uk-grid>
                                <div class="uk-width-small">
                                    <!--                                    <picture>
                                                                            <source srcset="../../files/labelicons/{icon}.avif" type="image/avif">
                                                                            <img src="../../files/labelicons/{icon}.png" alt="object icon" width="100" height="100" style="float: left;">
                                                                        </picture>-->
                                    <img swac_hideOnEmpty="{icon}" src="{icon}" alt="Object icon" width="100" height="100" style="float: left;">
                                </div>
                                <div class="uk-width-expand@m">
                                    <h3 class="uk-card-title" uk-tooltip="{id}">{name}</h3>
                                    <ul class="uk-subnav uk-subnav-divider" uk-margin>
                                        <li swac_hideOnEmpty="{data_collection}"><div id="setscount_{id}" swa="Present FROM {data_collection} WHERE filter=oo_id,neoeq,{id} AND countonly=true">{count}</div> <span swac_lang="stat_oodata_count">datasets</span>&nbsp;>{data_collection}<</li>
                                        <li swac_hideOnEmpty="{data_collection}"><a href="../data/list.html?oo_id={id}&data_collection={data_collection}" swac_lang="stat_oodata_showdatalist">Show datasets</a></li>
                                    </ul>
                                </div>
                            </div>

                            <ul class="swac_forChilds uk-list">
                                <li class="swac_child">
                                    <div class="uk-card uk-card-default uk-card-small uk-card-body">
                                        <div uk-grid>
                                            <div class="uk-width-small">
                                                <img src="{icon}" swac_hideOnEmpty="{icon}" alt="Type icon" width="100" height="100" style="float: left;">
                                            </div>
                                            <div class="uk-width-expand@m">
                                                <h3 class="uk-card-title">{name}</h3>
                                                <ul class="uk-subnav uk-subnav-divider" uk-margin>
                                                    <li swac_hideOnEmpty="{data_collection}"><div id="setscount_sub_{id}" swa="Present FROM {data_collection} WHERE filter=oo_id,neoeq,{id} AND countonly=true">{swac_joinsetsCount}</div> <span swac_lang="stat_oodata_count">datasets</span>&nbsp;>{data_collection}<</li>
                                                    <li swac_hideOnEmpty="{data_collection}"><a href="../data/list.html?oo_id={id}&data_collection={data_collection}" swac_lang="stat_oodata_showdatalist">Show datasets</a></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                    <ul class="swac_forChilds uk-list uk-list-decimal"></ul>
                                    <hr>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </article>
        <div id="favs" swa="Favourites"></div>
    </body>
</html>
