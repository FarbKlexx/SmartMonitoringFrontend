<!DOCTYPE html>
<html>
    <head>
        <title swac_lang="admin_objecttypes_title">Administration > Manage object types</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="../../files/icons/32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../../files/icons/16x16.png">
        <link rel="stylesheet" href="../../css/global.css" />

        <link rel="stylesheet" href="/SWAC/swac/libs/uikit/css/uikit.min.css" />
        <script src="/SWAC/swac/libs/uikit/js/uikit.min.js"></script>
        <script src="/SWAC/swac/libs/uikit/js/uikit-icons.min.js"></script>
        <script src="/SWAC/swac/swac.js" type="module"></script>

        <script src="../../js/admin/objecttypes.js"></script>

        <link rel="stylesheet" href="../../customisations/global.css" />
    </head>

    <body>
        <nav id="main_navigation" class="swac_navigation_head" swa="Navigation FROM tbl_navigationroute WHERE filter=active,eq,true AND order=id,ASC"></nav>
        <div id="userform" swa="User"></div>
        <div id="translate" swa="Translator FROM ../../data/languages/translations.json"></div>

        <article class="uk-article">
            <h1 class="uk-article-title" swac_lang="adm_objtypes">Object types</h1>
            <p class="uk-article-meta" swac_lang="adm_objtypesdesc">Manage object types that should be available in this installation</p>

            <div class="uk-child-width-expand@s uk-text-center" uk-grid>
                <div>
                    <div id="tbl_ootype" swa="Edit FROM tbl_ootype TEMPLATE accordion"></div>
                </div>
                <div>
                    <ul uk-tab>
                        <li><a href="#" swac_lang="adm_measuretypes">Measurement types</a></li>
                        <li><a href="#" swac_lang="adm_metatypes">Metadata types</a></li>
                    </ul>

                    <ul class="uk-switcher uk-margin">
                        <li>
                            <div id="tbl_datatype" swa="Edit FROM tbl_datatype TEMPLATE accordion"></div>
                        </li>
                        <li>
                            <div id="tbl_metatype" swa="Edit FROM tbl_metatype TEMPLATE accordion"></div>
                        </li>
                    </ul>
                </div>
            </div>
            
            <hr class="uk-divider-icon">
            <div id="adm_presets" swa="PresetManager FROM ../../data/admin/presets/ootypes.json"></div>
        </article>
        <div id="favs" swa="Favourites"></div>
    </body>
</html>
