<!DOCTYPE html>
<html>
    <head>
        <title swac_lang="object_dashboard_title">SmartMonitoring - Dashboard</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="../../files/icons/32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../../files/icons/16x16.png">
        <link rel="shortcut icon" type="image/x-icon" href="../../customisations/favicon.png">
        <link rel="stylesheet" href="../../css/global.css" />
        <link rel="stylesheet" href="/SWAC/swac/libs/uikit/css/uikit.min.css" />
        <script src="/SWAC/swac/libs/uikit/js/uikit.min.js"></script>
        <script src="/SWAC/swac/libs/uikit/js/uikit-icons.min.js"></script>
        <script src="/SWAC/swac/swac.js" type="module"></script>

        <script src="../../js/object/dashboard.js"></script>
        
        <link rel="stylesheet" href="../../customisations/global.css" />
        <script src="../../customisations/object/dashboard.js"></script>
    </head>

    <body>
        <div class="config-box" id="config-box"></div>
        <nav id="main_navigation" class="swac_navigation_head" swa="Navigation FROM tbl_navigationroute WHERE filter=active,eq,true AND order=id,ASC"></nav>
        <div id="userform" swa="User"></div>
        <div id="translate" swa="Translator FROM ../../data/languages/translations.json"></div>

        <article>
            <h1 class="uk-heading-small"><span swac_lang="object_dashboard_welcome">Welcome</span> <span class="user_firstname"></span> <span class="user_lastname"></span></h1>
            <div class="uk-child-width-expand@m uk-text-center" uk-grid>
                <div>
                    <picture>
                        <source srcset="../../files/icons/192x192.avif" type="image/avif">
                        <img src="../../files/icons/192x192.png" alt="Project logo">
                    </picture> 
                </div>
                <div>
                    <h3 swac_lang="object_dashboard_welcomehead"></h3>
                    <p swac_lang="object_dashboard_welcometext"></p>
                </div>
                <div>
                    <h3 swac_lang="object_dashboard_setuphead"></h3>
                    <p swac_lang="object_dashboard_setuptext"></p>
                    <a href="../admin/setup.html" class="uk-button uk-button-primary" swac_lang="object_dashboard_tosetup">To setup</a>
                </div>
                <!--<div>
                    <div id="object_col_sum" swa="Present FROM tbl_observedobject WHERE filter=datacapture,eq,true AND size=1 AND countonly=true">
                        <h2>{count}</h2>
                    </div>
                    <span swac_lang="object_dashboard_collectingobjs"></span> <a href="list.html"><span uk-icon="list"></span></a>
                    <br>
                    <div id="object_new_sets" swa="Present FROM /SmartDataLyser/smartdatalyser/statistic/count?smartdataurl={{smartdataurl}}&storage=smartmonitoring&dateattribute=ts&lasthours=48">
                        <h2>{count}</h2>
                    </div>
                    <span swac_lang="object_dashboard_collectedsets"></span>
                </div>-->
            </div>
            
        </article>
        
        <div id="dashboard_cards" swa="Dashboard FROM dashboard_cards"></div>
        
        <article class="uk-article">
            <h1 class="uk-heading-line uk-text-center" swac_lang="object_dashboard_showcases_title">Showcases</h1>
            <p swac_lang="object_dashboard_showcases_desc"></p>
            <div id="lastmaps" swa="Present FROM ../../customisations/object/showcases.json TEMPLATE card_per_dataset">
                <ul class="uk-grid-small uk-child-width-1-6 uk-text-center" uk-grid>
                    <li class="swac_repeatForSet">
                        <div class="uk-card uk-card-default uk-card-body" swac_id="{id}" swac_parent="{parent}">
                            <h3 class="uk-card-title">{title}</h3>
                            <p>{desc}</p>
                            <a href="{url}">
                                <img swac_hideOnEmpty="{img}" src="../../customisations/object/{img}.jpg">
                                <br>{urltitle}
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
            <a href="../data/sources.html" class="uk-button uk-button-primary">See more datasources</a>
        </article>
        
        <div id="ecomode" swa="Ecomode"></div>
    </body>
</html>
